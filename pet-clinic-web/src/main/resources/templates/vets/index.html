<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'"> List of Vets</h2>

<table id="vets" class="table table-striped">
    <tbody>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <!--/*@thymesVar id="vet" type="com.ayaz.ayazpetclinic.model.Vet"*/-->
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Suayip</td>
        <td th:text="${vet?.lastName}">Ayaz</td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
